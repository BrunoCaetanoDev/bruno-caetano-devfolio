<mat-sidenav-container>
  <mat-sidenav id="sidenav" mode="open" (click)="toggleMenu()" [(opened)]="isOpen">
    <mat-toolbar id="sidenav-toolbar">
      <mat-toolbar-row class="sidenav-toolbar-option" *ngFor="let option of options">
        <a routerLink="/{{option.path}}" routerLinkActive="sidenav-toolbar-selected-option">
          <mat-icon class="material-icons" id="option-icon">{{option.icon}}</mat-icon>
          <span id="route-option">{{option.name | translate |titlecase}}</span>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <main [@routeAnimations]="getRouterOutletState(outlet)" (swiperight)="onSwipeRight($event)">
      <router-outlet #outlet="outlet" ></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
