<div class="flex-container-row">
  <mat-card class="flex-item-row flex-container-column skill-card" *ngFor="let skill of skills">
    <mat-card-title>{{skill.name | titlecase }}</mat-card-title>
    <img id="skill-logo" src="{{skill.image}}" alt="technology logotype">
    <p class="hidden">{{skill.description}}</p>
  </mat-card>
</div>
