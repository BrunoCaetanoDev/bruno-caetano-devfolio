<mat-toolbar id="header-toolbar" class="flex-container-row">
  <div id="sidenav-toggle-container">
    <button mat-icon-button [disableRipple]="true" id="menu-icon"(click)="toggleMenu()">
    <mat-icon class="white-icon">{{menu_icon}}</mat-icon>
    </button>
  </div>
  <div id="title">{{title | translate | titlecase}}</div>
  <div id="language-container">
    <button mat-icon-button [matMenuTriggerFor]="languageMenu">
      <mat-icon color="white-icon">{{language_icon}}</mat-icon>
    </button>
  </div>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item (click)="translateTo('en')">
      <img src="../../assets/images/british_flag.png" class="icon-sized">
      <span>{{"ENGLISH" | translate | titlecase }}</span>
    </button>
    <button mat-menu-item (click)="translateTo('pt')">
      <img src="../../assets/images/portuguese_flag.png" class="icon-sized">
      <span>{{"PORTUGUESE" | translate | titlecase }}</span>
    </button>
    <button mat-menu-item (click)="translateTo('es')">
      <img src="../../assets/images/spain_flag.png" class="icon-sized">
      <span>{{"SPANISH" | translate | titlecase }}</span>
    </button>
  </mat-menu>


</mat-toolbar>
