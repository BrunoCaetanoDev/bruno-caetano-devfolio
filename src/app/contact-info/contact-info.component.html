<div class="flex-container-column flex-inner-items">
  <mat-vertical-stepper id="email-sender-stepper" class="flex-item-column" linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>{{'STEPPER EMAIL ADDRESS' | translate }}</ng-template>
        <mat-form-field>
          <input matInput placeholder="{{'STEPPER EMAIL ADDRESS' | translate}}" formControlName="firstCtrl" required [email]="true">
        </mat-form-field>
        <div class="flex-container-row">
          <button mat-button matStepperNext class="stepper-btn">{{'NEXT' | translate }}</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>{{'STEPPER EMAIL SUBJECT' | translate }}</ng-template>
        <mat-form-field>
          <input matInput placeholder="{{'STEPPER EMAIL SUBJECT' | translate}}" formControlName="secondCtrl">
        </mat-form-field>
        <div class="flex-container-row">
          <button mat-button matStepperPrevious class="stepper-btn">{{'BACK' | translate }}</button>
          <button mat-button matStepperNext class="stepper-btn">{{'NEXT' | translate }}</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup">
        <ng-template matStepLabel>{{'STEPPER EMAIL BODY' | translate }}</ng-template>
        <mat-form-field>
          <textarea matInput placeholder="{{'STEPPER EMAIL BODY' | translate}}" formControlName="thirdCtrl" required></textarea>
        </mat-form-field>
        <div class="flex-container-row">
          <button mat-button matStepperPrevious class="stepper-btn">{{'BACK' | translate }}</button>
          <button mat-button matStepperNext class="stepper-btn">{{'NEXT' | translate }}</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>{{'STEPPER EMAIL SEND' | translate }}</ng-template>
      <div class="flex-container-row">
        <button mat-button matStepperPrevious class="stepper-btn">{{'BACK' | translate }}</button>
        <button mat-button id="submit-btn" class="stepper-btn" (click)="sendEmail()">{{'SEND' | translate }}</button>
        <button mat-button (click)="stepper.reset()" class="stepper-btn">Reset</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
